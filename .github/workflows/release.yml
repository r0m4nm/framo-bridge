name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Extract version from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building release for version: $VERSION"

      - name: Build addon zip
        run: |
          python build_zip.py
          ZIP_FILE="builds/framo-bridge-v${{ steps.get_version.outputs.version }}.zip"
          if [ ! -f "$ZIP_FILE" ]; then
            echo "ERROR: Build failed - zip file not found: $ZIP_FILE"
            exit 1
          fi
          echo "Build successful: $ZIP_FILE"
          ls -lh "$ZIP_FILE"

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          python3 << 'PYTHON_SCRIPT'
import re
import sys

version = "${{ steps.get_version.outputs.version }}"

try:
    with open('CHANGELOG.md', 'r', encoding='utf-8') as f:
        content = f.read()

    pattern = rf'## \[{re.escape(version)}\].*?\n(.*?)(?=\n## \[|\Z)'
    match = re.search(pattern, content, re.DOTALL)

    if match:
        changelog = match.group(1).strip()
    else:
        changelog = f'Release version {version}'

    with open('/tmp/changelog.txt', 'w') as f:
        f.write(changelog)

    print(f"Changelog extracted for version {version}")
except Exception as e:
    print(f"Error extracting changelog: {e}")
    with open('/tmp/changelog.txt', 'w') as f:
        f.write(f'Release version {version}')
PYTHON_SCRIPT
          echo "changelog_file=/tmp/changelog.txt" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Framo Bridge v${{ steps.get_version.outputs.version }}
          body_path: ${{ steps.changelog.outputs.changelog_file }}
          files: builds/framo-bridge-v${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "âœ… Release created successfully!"
          echo "ðŸ“¦ Version: v${{ steps.get_version.outputs.version }}"
          echo "ðŸ“Ž Asset: framo-bridge-v${{ steps.get_version.outputs.version }}.zip"
          echo "ðŸ”— View release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.version }}"
